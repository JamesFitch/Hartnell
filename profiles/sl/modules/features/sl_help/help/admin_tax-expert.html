<h2>Admin: Creating Expertise types</h2>
<ol><li>Go to "<strong>Structure</strong>" in the Administrative Menu, and select Taxonomy, and then Expertise.</li>
<li>Click on "<strong>List Terms</strong>"</li>
<li>Click on "<strong>+ Add term</strong>" to add terms</li>
<li>Fill in a "<strong>Name</strong>", and if you wish, a "<strong>Description</strong>".</li>
<li>Press "<strong>Save</strong>".</li></ol>
