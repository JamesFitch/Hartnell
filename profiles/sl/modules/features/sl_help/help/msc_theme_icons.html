<h1>How to change / add to icons</h1>
<p>There are a few different areas of the site that use images as icon links:</p>
<ol>
  <li>Reusable button icons</li>
  <li>Social media icons (in the header)</li>

</ol>
<p>This help section will tell you how to add to or change these images if necessary.</p>
