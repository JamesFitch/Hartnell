<h1>How to manage site users</h1>
<p>"Users" are people who have accounts on the site. They can have different roles (and thus different abilities and privileges).</p>
<h2>Logging in</h2>
<p>To log into the site, users will need to go to the <b>"<a href="/user">/user</a>"</b> page, where they enter in their username and password.</p>
